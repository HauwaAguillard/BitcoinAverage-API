<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
  </head>
  <body>
    <h1>Bitcoin Ticker</h1>
    <h2>Check current crypto coins asking Price against your fiat currency</h2>

    <form action="/" method="post">
      <input type="text" name="amount" placeholder="Quantity">
    <span>From </span>
    <select name="crypto">
      <option value="BTC">Bitcoin</option>
      <option value="ETH">Ethereum</option>
      <option value="LTC">Litecoin</option>
    </select>

    <span> To</span>
    <select name="fiat">
      <option value="USD">US Dollars</option>
      <option value="GBP">GB Pounds</option>
      <option value="EUR">EU Euros</option>
    </select>

    <button type="submit" name="submit">Check Value</button>

    </form>
  </body>
</html>
